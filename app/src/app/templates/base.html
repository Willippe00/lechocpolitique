<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Titre du site{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        header, footer {
            background-color: #000;
            padding: 10px 20px;
            width: 100%;
            box-sizing: border-box;
        }
        main {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 20px;
            width: 100%;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            border: 2px solid #fff;
            border-radius: 10px;
            box-sizing: border-box;
            background-color: #222;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }
        #map-container {
            margin-top: 20px;
        }
        .social-icons a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Le choc politique</h1>
        <img src="\logo" alt="Le Choc Politique Logo" class="logo">
        <!-- Ajoutez ici votre navigation et autres éléments de l'entête -->
    </header>
    
    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
    
    <footer>
        <div class="social-icons">
            <a href="https://www.facebook.com/lechocpolitique" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com/lechocpolitique_/" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
</body>
</html>
